[tool.poetry]
name = "automl-alex"
version = "2023.3.9"
description = "State-of-the art Automated Machine Learning python library for Tabular Data"
authors = ["Alex-Lekov <61644712+Alex-Lekov@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "automl_alex"}]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "^1.24.2"
pandas = "^1.5.3"
scikit-learn = "^1.2.2"
seaborn = "^0.12.2"
lightgbm = "^3.3.5"
catboost = "^1.1.1"
xgboost = "^1.7.4"
tqdm = "^4.65.0"
optuna = "^3.1.0"
category-encoders = "^2.6.0"
optuna-dashboard = "^0.8.1"
loguru = "^0.6.0"
psutil = "^5.9.4"
nbformat = "^5.7.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
